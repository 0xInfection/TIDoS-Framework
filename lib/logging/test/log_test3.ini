[loggers]
keys=root,area1,area11,area111,area1111,area11111,area111111

[handlers]
keys=console,file,socket,datagram,syslog,NT,SMTP

[formatters]
keys=short,medium,long

[logger_root]
handlers=console
level=DEBUG

[logger_area1]
level=DEBUG
qualname=log02
handlers=file

[logger_area11]
level=INFO
qualname=log02.log03
handlers=socket

[logger_area111]
level=WARN
propagate=0
qualname=log02.log03.log04
handlers=datagram

[logger_area1111]
level=ERROR
qualname=log02.log03.log04.log05
handlers=syslog

[logger_area11111]
level=CRITICAL
qualname=log02.log03.log04.log05.log06
handlers=NT

[logger_area111111]
level=WARN
qualname=log02.log03.log04.log05.log06.log07
handlers=SMTP

[handler_console]
class=StreamHandler
formatter=medium
stream=sys.stdout
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=long
args=('python.log', 'w')

[handler_socket]
class=handlers.SocketHandler
level=INFO
formatter=medium
args=('localhost', handlers.DEFAULT_TCP_LOGGING_PORT)

[handler_datagram]
class=handlers.DatagramHandler
level=WARN
formatter=medium
args=('localhost', handlers.DEFAULT_UDP_LOGGING_PORT)

[handler_syslog]
class=handlers.SysLogHandler
level=ERROR
formatter=short
args=(('localhost', handlers.SYSLOG_UDP_PORT), handlers.SysLogHandler.LOG_USER)

[handler_NT]
class=handlers.NTEventLogHandler
level=CRITICAL
formatter=medium
args=('Python Application', '', 'Application')

[handler_SMTP]
class=handlers.SMTPHandler
level=WARN
formatter=long
args=('localhost', 'from@abc', ['user1@abc', 'user2@xyz'], 'Logger Subject')

[formatter_short]
format=%(message)s

[formatter_long]
format=%(asctime)s %(pathname)s(%(lineno)d): %(levelname)s %(message)s

[formatter_medium]
format=%(asctime)s %(levelname)s %(message)s
datefmt=%m-%d-%Y
